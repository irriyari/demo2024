<html>
	<head>
		<title>Calc</title>
		<style>
		input, button {
		/* it is css comment*/
			width: 160px;
			margin: 2px;
			text-align: center;
			}
		</style>	
		<script>
		function plus() {
			var x, y, z;
			x = parseInt(document.getElementById("txtX").value);
			y = parseInt(document.getElementById("txtY").value);
			z = x + y;
			document.getElementById("txtZ").value = z;
			changeBtnColor("btnPlus", "green");
			}
		function minus() {
			var x, y, z;
			x = document.getElementById("txtX").value;
			y = document.getElementById("txtY").value;
			z = x - y;
			document.getElementById("txtZ").value = z;
			changeBtnColor("btnMinus", "green");
			}
		function changeBtnColor(buttonId, color) {
			document.getElementById(buttonId).style.backgroundColor = color;
		}
		</script>
	</head>
	<body>
	<!-- it is comment-->
		<H1>CALCULATOR</h1>
		<p> Our unique calc. Try it! </p>
		<input id="txtX"/> <br />
		<input id="txtY"/> <br />
		<button id="btnPlus" style="color: red;" onclick="plus();">+</button> <br />
		<button id="btnMinus" style="color: red;" onclick="minus();">-</button> <br />
		<input id="txtZ"/>
	</body>	
</html>
